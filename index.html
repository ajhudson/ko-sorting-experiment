<!DOCTYPE html>
<html>
<head>
    <title>Knockout sorting experiment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .center { text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sorting Experiment</h2>

        <div id="paginator-container" class="center">
            <div data-bind="component: { name: 'client-side-paginator', params: { pagingInfo: pagingInfo } }"></div>
        </div>

        <p>Current Page: <span data-bind="text: pagingInfo.currentPage"></span></p>

        <table class="table" data-bind="simpleDataGrid: people, currentPage: pagingInfo.currentPage, pageSize: pagingInfo.pageSize">
            <thead>
                <tr>
                    <th><a href="#" data-sortby="id">ID</a></th>
                    <th><a href="#" data-sortby="firstname">First name</a></th>
                    <th><a href="#" data-sortby="surname">Surname</a></th>
                    <th><a href="#" data-sortby="city">City</a></th>
                    <th><a href="#" data-sortby="country">Country</a></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: people">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: firstname"></td>
                    <td data-bind="text: surname"></td>
                    <td data-bind="text: city"></td>
                    <td data-bind="text: country"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                heading
                <button id="summary-collapse-toggle" class="pull-right">+</button>
            </div>
            <div class="panel-body" data-bind="toggleSlideFade: 'summary-collapse-toggle'">
                <div id="slide-toggle-fade-content">
                        sdfnsdfjsdnfjnsdkjfndsnfkds<br />
                        dsfsdfsdfsdf<br />

                        <ul class="list-group">
                            <li class="list-group-item">defsfs</li>
                            <li class="list-group-item">dsfsdfsdfsdf</li>
                        </ul>

                </div>
                    
                
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="ko-custom-binding.js"></script>
    <script src="ko-components.js"></script>
    <script src="sorting-experiment.js"></script>

    
</body>
</html>
